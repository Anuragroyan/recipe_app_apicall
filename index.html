<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recipe App Using API</title>
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css"/>
    </head> 
    <body>
       <header>
          <nav>
            <h1>Recipe App Using API</h1>
            <form>
               <input type="text" placeholder="Search for recipes..." class="searchBox"/>
               <button type="submit" class="searchBtn">Search</button>
            </form>   
          </nav>
       </header>
       <main>
          <section>
               <div class="recipe-container">
                    <h2>Search your favourite recipes...</h2>
               </div>
               <div class="recipe-details">
                    <button type="button" class="recipe-close-btn">
                         <i class="icon-remove"></i>
                    </button>
                    <div class="recipe-details-contents"></div>
               </div>
          </section>
       </main>
       <script src="script.js"></script>
    </body>
</html>
